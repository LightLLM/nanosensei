version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend.arm64
    container_name: nanosensei-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - nanosensei-db:/app/data
    environment:
      - ENV=production
      - DATABASE_DIR=/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nanosensei-db:
    driver: local

